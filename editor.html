<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Редактор </title>
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/components.css">
    <script src="./js/editor.js" defer></script>
    <script src="./js/save.js" defer></script>
    <style> body { overflow: hidden; } </style>
</head>
<body>
    <div id="editor">
        <div id="draggableWrapper">
            <div id="draggable">

                <div class="draggableComponent" draggable="true" ondragstart="drag(event)"
                style="background-image: url('./img/components/heading.png')"
                data-type="heading"> </div>

                <div class="draggableComponent" draggable="true" ondragstart="drag(event)"
                style="background-image: url('./img/components/heading.png')"
                data-type="link"> </div>

            </div>

            <div class="save" onclick="save()"> Сохранить </div>
        </div>

        <div id="wrapper">

        </div>
    </div>

</body>
</html>
